name: lab_name

topology:
  defaults:
    kind: cisco_iol
    startup-config: configs/__clabNodeName__.cfg.partial

  nodes:
    r1:
      mgmt-ipv4: 172.20.20.11
      kind: ceos
      image: ceos:latest

    r2:
      mgmt-ipv4: 172.20.20.12
      kind: cisco_iol
      image: ghcr.io/autonetops/autonetops_labs/cisco_iol:latest

  links:
    - endpoints: ["r1:eth1", "r2:Ethernet0/1"]